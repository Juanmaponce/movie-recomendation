<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://bootswatch.com/5/vapor/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Movie recommendations</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Movie Recommendations</a>
        </div>
      </nav>
    </header>
    <div class="container-fluid my-5">
      <div class="row my-3 d-flex justify-content-center">
        <div class="col-md-4">
          <form id="searchForm">
            <input
              type="search"
              id="searchText"
              placeholder="Search Movies"
              class="form-control"
            />
          </form>
        </div>
      </div>
      <!-- Peliculas por genero -->
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <h2>Recomend a movie by genre</h2>
        </div>
      </div>
      <section class="row my-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <form action="#">
            <span class="custom-dropdown">
              <select name="genero" id="selectGenero" class="form-select">
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Thriller">Thriller</option>
                <option value="Drama">Drama</option>
                <option value="Crime">Crime</option>
                <option value="Comedy">Comedy</option>
                <option value="Mistery">Mistery</option>
              </select>
            </span>
          </form>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <button class="btn btn-primary btn-lg" id="btnGenero">
            Recommend
          </button>
        </div>
        <div class="col-md-3"></div>
      </section>
      <!-- Fin peliculas por genero -->
      <!-- Peliculas por duracion -->
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <h2>Recommend a movie by duration</h2>
        </div>
      </div>
      <section class="row my-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <form action="#" onsubmit="porDuracion();">
            <span class="custom-dropdown">
              <select name="duracion" id="selectDuracion" class="form-select">
                <option value="Corta">Short</option>
                <option value="Mediana">Medium</option>
                <option value="Larga">Long</option>
              </select>
            </span>
          </form>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <button class="btn btn-primary btn-lg" id="btnDuracion">
            Recommend
          </button>
        </div>
        <div class="col-md-3"></div>
      </section>
      <!-- Fin peliculas por duracion -->
      <!-- Peliculas por rating -->
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <h2>Recommend a movie by IMDB rating</h2>
        </div>
      </div>
      <section class="row my-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <form action="#">
            <span class="custom-dropdown">
              <select name="rating" id="selectRating" class="form-select">
                <option value="6">6/10</option>
                <option value="7">7/10</option>
                <option value="8">8/10</option>
                <option value="9">9/10</option>
              </select>
            </span>
          </form>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <button class="btn btn-primary btn-lg" id="btnRating">
            Recommend
          </button>
        </div>
        <div class="col-md-3"></div>
      </section>
      <section class="row my-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 d-flex justify-content-center">
          <button class="btn btn-primary btn-lg" id="btnRandom">
            Random Movie
          </button>
        </div>
        <div class="col-md-3"></div>
      </section>
    </div>
    <div class="container mb-5">
      <div class="row" id="result-container"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
  </body>
</html>
